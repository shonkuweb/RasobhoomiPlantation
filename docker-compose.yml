services:
  app:
    build: .
    image: rasobhoomi-app
    container_name: rasobhoomi_app
    restart: always
    ports:
      - "8000:3000" # Expose on port 8000 (avoid conflict with existing Nginx on port 80)
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=postgres
      - DATABASE_URL=postgresql://postgres:postgrespassword@db:5432/ecommerce
      # Pass PhonePe V2 Credentials from .env
      - PHONEPE_HOST_URL=${PHONEPE_HOST_URL}
      - PHONEPE_CLIENT_ID=${PHONEPE_CLIENT_ID}
      - PHONEPE_CLIENT_SECRET=${PHONEPE_CLIENT_SECRET}
      - PHONEPE_CLIENT_VERSION=${PHONEPE_CLIENT_VERSION}
      - PHONEPE_WEBHOOK_USERNAME=${PHONEPE_WEBHOOK_USERNAME}
      - PHONEPE_WEBHOOK_PASSWORD=${PHONEPE_WEBHOOK_PASSWORD}
      - APP_BE_URL=${APP_BE_URL}
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: rasobhoomi_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespassword
      - POSTGRES_DB=ecommerce
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
