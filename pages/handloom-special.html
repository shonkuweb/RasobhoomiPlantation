<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handloom Special - Rasobhoomi Plantation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Back / Logo -->
        <a href="index.html" class="nav-icon" style="text-decoration: none; color: #1a1a1a;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <div class="nav-logo">Rasobhoomi</div>

        <!-- Search Bar (Hidden by default) -->
        <div class="search-bar-container">
            <div class="search-input-wrapper pill-search">
                <span class="pill-icon-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </span>
                <input type="text" id="navbar-search-input" placeholder="Search products..." autocomplete="off">
                <button id="close-navbar-search" class="pill-icon-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="nav-actions" style="display:flex; gap:0.5rem;">
            <button id="search-toggle" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>

            <button id="cart-btn" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Sidebar & Overlay -->
    <div id="overlay" class="overlay"></div>
    <!-- Note: We can include the sidebar here if we want menu access, but simplicity suggests focusing on the category logic primarily, or just reusing the menu logic if needed. Let's keep it simple for now or copy sidebar if menu button was present. I changed menu button to Back button for UX. -->

    <main style="padding-top: 1rem;">

        <div style="padding: 1rem; text-align: center;  margin-bottom: 1rem;">
            <h1 id="category-title" class="text-red"
                style="font-size: 3rem; text-align: center; font-family: 'Great Vibes', cursive; margin-bottom: 0.5rem; text-transform: capitalize;">
                Handloom Special</h1>
        </div>

        <!-- Product Grid -->
        <section id="category-grid" class="product-grid">
            <!-- Rendered by JS -->
        </section>

    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
