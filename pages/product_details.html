<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Mobile E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <button id="menu-btn" class="nav-icon" onclick="history.back()">
            <!-- Keep back functionality. The user provided image HAS A HAMBURGER MENU. So it should match Home exactly. -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="nav-logo">Rasobhoomi</div>

        <!-- Search Bar (Hidden by default) -->
        <div class="search-bar-container">
            <div class="search-input-wrapper pill-search">
                <span class="pill-icon-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </span>
                <input type="text" id="navbar-search-input" placeholder="Search products..." autocomplete="off">
                <button id="close-navbar-search" class="pill-icon-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="nav-actions" style="display:flex; gap:0.5rem;">
            <button id="search-toggle" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>

            <button id="cart-btn" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Sidebar & Overlay (Optional if you want menu here too, but Back button is key) -->
    <div id="overlay" class="overlay"></div>

    <main style="padding: 1rem;">
        <div id="product-detail-container">
            <!-- Rendered via JS -->
            <p style="text-align: center;">Loading product...</p>
        </div>
    </main>

    <!-- Footer -->


    <script type="module" src="main.js"></script>
    <script>

        // For simplicity, let's look for URL param here or letting main.js handle if it checks location.
        // But main.js is currently designed for index grid mainly.
        // Let's rely on main.js to have a detail renderer function or add it here.
        // Actually, better to add logic in local script or extend main.js.
        // I'll extend main.js to handle this page if detected.
    </script>
</body>

</html>
