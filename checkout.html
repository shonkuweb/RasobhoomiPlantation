<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Mobile E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="checkout-page-body">
    <nav class="navbar" style="justify-content: center; position: relative;">
        <a href="index.html" style="position: absolute; left: 1rem; color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <div style="font-weight: bold; font-size: 1.2rem; letter-spacing: 1px;">CHECKOUT</div>
    </nav>

    <main class="checkout-container">
        <!-- Progress Steps (Optional visual) -->
        <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem; justify-content: center;">
            <div style="height: 4px; flex: 1; background: #2C1B10; border-radius: 2px;"></div>
            <div style="height: 4px; flex: 1; background: #e5e7eb; border-radius: 2px;"></div>
        </div>

        <form id="checkout-form">
            <div class="section-title">SHIPPING DETAILS</div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" class="modern-input" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" class="modern-input" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="address" class="modern-input" rows="3" placeholder="Street address, flat no."
                    required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label>City</label>
                    <input type="text" id="city" class="modern-input" placeholder="City" required>
                </div>
                <div class="form-group" style="width: 100px;">
                    <label>Zip</label>
                    <input type="text" id="zip" class="modern-input" placeholder="Zip" required>
                </div>
            </div>

            <div class="section-title" style="margin-top: 2rem;">ORDER SUMMARY</div>
            <div id="checkout-items" class="checkout-items-list">
                <!-- JS Populated -->
            </div>

            <div class="summary-row total-row">
                <span>TOTAL TO PAY</span>
                <span id="checkout-total">0</span>
            </div>

            <!-- Spacer for fixed bottom button -->
            <div style="height: 80px;"></div>

            <div class="sticky-footer">
                <button type="submit" class="btn-save-modern"
                    style="margin-top: 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.1);">
                    PLACE ORDER â€¢ <span id="btn-total">0</span>
                </button>
            </div>
        </form>
    </main>

    <!-- Processing Overlay -->
    <div id="processing-overlay" class="overlay"
        style="display: none; align-items: center; justify-content: center; flex-direction: column; background: rgba(255,255,255,0.95); z-index: 2000;">
        <div class="spinner"
            style="width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #2C1B10; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;">
        </div>
        <h3 style="color: #2C1B10; font-weight: 600; font-size: 1.2rem;">Processing Payment...</h3>
        <p style="color: #666; font-size: 0.9rem;">Please do not refresh the page.</p>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="overlay"
        style="display: none; align-items: center; justify-content: center; z-index: 3000; background: rgba(0,0,0,0.5);">
        <div class="auth-card" style="text-align: center; max-width: 90%;">
            <div
                style="width: 80px; height: 80px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto; color: white;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2 style="color: #2C1B10; font-size: 1.5rem; margin-bottom: 0.5rem;">ORDER PLACED!</h2>
            <p style="color: #666; margin-bottom: 0.5rem;">Your payment was successful.</p>
            <p style="font-weight: bold; font-size: 1.1rem; color: #2C1B10; margin-bottom: 2rem;">
                Order ID: <span id="success-order-id">ORD-123</span>
                <button id="btn-copy-id" style="background:none; border:none; cursor:pointer; margin-left:0.5rem;"
                    title="Copy Order ID">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </p>
            <button id="success-continue-btn" class="auth-btn">CONTINUE SHOPPING</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
