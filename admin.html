<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Mobile E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin specific simple styles */
        .admin-container {
            padding: 1rem;
        }

        .admin-card {
            background-color: var(--color-light-grey);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Setup a simpler navbar for Admin or keep same? User asked for "Admin Panel" link, implies separate area 
         But often on mobile it shares the shell. I'll keep the shell for consistency. -->
    <nav class="navbar">
        <button id="menu-btn" class="nav-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div style="flex:1; text-align: center; color: white; font-weight: bold;">ADMIN</div>
        <!-- No Cart in Admin usually -->
        <div class="nav-icon" style="opacity: 0; pointer-events: none;"></div>
    </nav>

    <div id="overlay" class="overlay"></div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header"><span class="sidebar-title">MENU</span>
            <button id="close-sidebar" class="sidebar-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="sidebar-menu">
            <a href="categories.html" class="menu-item">Categories</a>
            <a href="about.html" class="menu-item">About Us</a>
            <a href="contact.html" class="menu-item">Contact Us</a>
            <a href="refund.html" class="menu-item">Refund & Return</a>
            <a href="track-order.html" class="menu-item">Track Your Order</a>
            <a href="index.html" class="menu-item">Home</a>
        </div>
        <div class="admin-link-container">
            <a href="admin.html" class="admin-link">
                Admin Panel
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
            </a>
        </div>
    </aside>

    <main style="padding: 1rem; padding-top: 2rem;">


        <!-- Toggle (Products / Orders) -->
        <div class="admin-toggle-container">
            <div class="toggle-wrapper">
                <button id="btn-products" class="toggle-btn active">products</button>
                <button id="btn-orders" class="toggle-btn">orders</button>
            </div>
        </div>

        <!-- Add Product Button -->
        <button id="add-product-btn" class="filter-btn"
            style="margin-bottom: 1rem; width: auto; margin-left: auto; display: block;">
            + ADD PRODUCT
        </button>

        <!-- Filters (New, In-Process, Completed) -->
        <div id="admin-filters" class="admin-filters" style="display: none;">
            <button class="filter-chip active" data-filter="new">NEW</button>
            <button class="filter-chip" data-filter="in-process">IN-PROCESS</button>
            <button class="filter-chip" data-filter="completed">COMPLETED</button>
        </div>

        <!-- List Container -->
        <div id="admin-list" class="admin-list">
            <!-- JS renders items here -->
        </div>

        <!-- Product Modal -->
        <div id="product-modal" class="overlay"
            style="display: none; align-items: center; justify-content: center; z-index: 2000;">
            <div
                style="background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px; position: relative;">
                <button id="close-modal"
                    style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
                <h2 id="modal-title" style="text-align: center; margin-bottom: 1rem;">ADD PRODUCT</h2>
                <form id="product-form" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="text-align: center;">
                        <label for="product-images" class="filter-btn"
                            style="display: inline-block; cursor: pointer; font-size: 0.8rem; padding: 0.5rem 1rem;">+
                            UPLOAD IMAGES (MAX 3)</label>
                        <input type="file" id="product-images" accept="image/*" multiple style="display: none;">
                        <div id="image-preview-container"
                            style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 0.5rem;"></div>
                        <p style="font-size: 0.7rem; color: #666; margin-top: 0.25rem;">Recommended 1:1 Aspect Ratio</p>
                    </div>
                    <input type="text" id="product-name" placeholder="Product Name" required
                        style="padding: 0.5rem; border: 1px solid black;">
                    <input type="text" id="product-price" placeholder="Price" required
                        style="padding: 0.5rem; border: 1px solid black;">
                    <input type="number" id="product-qty" placeholder="Quantity" required
                        style="padding: 0.5rem; border: 1px solid black;">
                    <button type="submit" class="filter-btn">SAVE</button>
                </form>
            </div>
        </div>
    </main>




    <script type="module" src="/main.js"></script>
    <script type="module" src="/admin.js"></script>
</body>

</html>
